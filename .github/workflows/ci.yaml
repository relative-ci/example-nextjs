name: build

on: 
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      # Install dependencies
      - run: npm ci

      # Lint
      - run: npm run lint -- --quiet

      # Build and send bundle info to RelativeCI
      - run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            webpack-stats.json

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./dist
